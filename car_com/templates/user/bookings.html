<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center mb-4" >BOOKING HISTORY</h3>
        <div class="row d-flex">
            {% for i in bookings %}
            <div class="col-lg-12 d-flex" style="text-align: center;">
                <div>
                <img src="{{i.details.product.img.url}}" style="height: 400px; width:400px;padding: 10%; " alt="">
                </div>
                <div style="width: 450px; margin-top:8vh;text-align: left;">
                <p>{{i.details.product.name}}</p>
                <p>Total Price : {{i.t_price}}</p>
                <p>quantity : {{i.qty}}</p>
                </div>
            </div>
            {% empty %}
            <p class="text-center mt-5">No data available .</p>
            {% endfor %}
            
        </div>
    </div>
    <div class=" mt-4" style="text-align: right;margin-right: 200px;">
        <a href="../user_home" class="btn" >Go back</a>
    </div>
</body>
</html>
