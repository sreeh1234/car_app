<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{% static 'home.css' %}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&family=Playwrite+AU+SA:wght@100..400&display=swap"
    rel="stylesheet">

</head>

<body>




  <nav class="navbar navbar-expand-sm bg-dark navbar-dark nav1">
    <div class="container-fluid">
      <!-- <a class="navbar-brand font" href="#">CAR.COM</a> -->
       <img src="../../static/cruisegear2br.png" style="width: 165px;height: 140px;" alt="">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ms-auto me-5">
          <li class="nav-item">
            <a class="nav-link color" href="user_home">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link color" href="viewcart">VIEW CART</a>
          </li>
          <div class="dropdown">
            <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
              CATEGORIES
            </button>
            <ul class="dropdown-menu">
            {% for i in data %}  
              <li><a class="dropdown-item text-dark" href="view_products/{{i.pk}}">{{i.categories}}</a></li>
            {% endfor %}
            </ul>
          </div>
          
          <li>
            <a class="nav-link color" href="../userbookings">BOOKINGS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link color" href="logout">LOGOUT</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <div class="container mt-2">
    <div class="row">
      {% for pro in product %}
      <div class="col-lg-3 col-md-4 col-sm-6 mt-3">
        <a href="view_product/{{ pro.pk }}" style="text-decoration: none;">
          <div class="card custom-card" style="width:100%; height:500px">
            <img class="card-img-top card1" src="{{ pro.img.url }}" alt="Card image" style="width:100%; height:350px;">
            <div class="card-body">
              <h4 class="card-title">{{ pro.name }}</h4>
              <p class="card-text">{{ pro.dis }}</p>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
  

</body>

</html>
