<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Management</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'address1.css' %}">
    
</head>
</head>
<body>
    
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <img src="../../static/cruisegear2br.png" style="width: 165px;height: 140px;" alt="">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto me-5 ">
                    <li class="nav-item"><a class="nav-link fcolor" href="user_home">HOME</a></li>
                    <li class="nav-item"><a class="nav-link fcolor" href="viewcart">VIEW CART</a></li>
                    <li class="nav-item"><a class="nav-link fcolor" href="../userbookings">BOOKINGS</a></li>
                    <li class="nav-item"><a class="nav-link fcolor" href="logout">LOGOUT</a></li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container mt-5">
        <div class="row">
            
            <div class="col-lg-5">
                <h1 class="font11">Add Address</h1>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-2">
                        <label for="name" class="form-label">Your Full Name:</label>
                        <input type="text" class="form-control" placeholder="Enter your name" name="name">
                    </div>
                    <div class="mb-2">
                        <label for="phn" class="form-label">Phone Number:</label>
                        <input type="number" class="form-control" placeholder="Enter phone number" name="phn">
                    </div>
                    <div class="mb-2">
                        <label for="house" class="form-label">House/Building:</label>
                        <input type="text" class="form-control" name="house" placeholder="Enter your house/building name/no.">
                    </div>
                    <div class="mb-2">
                        <label for="street" class="form-label">Street Name:</label>
                        <input type="text" class="form-control" placeholder="Enter street details" name="street">
                    </div>
                    <div class="mb-2">
                        <label for="pin" class="form-label">PIN:</label>
                        <input type="number" class="form-control" placeholder="Enter PIN" name="pin">
                    </div>
                    <div class="mb-2">
                        <label for="state" class="form-label">State:</label>
                        <input type="text" class="form-control" placeholder="Enter state" name="state">
                    </div>
                    <button type="submit" class="btn btn-danger">Submit</button>
                </form>
            </div>

            <!-- Display Address Data -->
            <div class="col-lg-5">
                {% for i in data %}
                    <div class="card mt-2">
                        <div class="card-body">
                            <h4 class="card-title">NAME: {{i.product.details.name}}</h4>
                            <h5 class="card-text">HOUSE/BUILDING: {{i.house}}</h5>
                            <h5 class="card-text">STREET: {{i.street}}</h5>
                            <h5 class="card-text">PIN: {{i.pin}}</h5>
                            <h5 class="card-text">STATE: {{i.state}}</h5>
                            <h5 class="card-text">PHONE: {{i.phn}}</h5>
                            <a href="delete_address/{{i.pk}}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
