<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'address.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container">
        <div class="row">
          <div class="col-lg-5">
            <h1 class="font11">Add address </h1>
            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-2">
                <label for="name" class="form-label">Your full name:</label>
                <input type="text" class="form-control" placeholder="Enter your name" name="name">
              </div>
              <div class="mb-2">
                <label for="phn" class="form-label">Phone number:</label>
                <input type="number" class="form-control" placeholder="Enter phone number" name="phn">
              </div>
              <div class="mb-2">
                <label for="house" class="form-label">House/building:</label>
                <input type="text" class="form-control" name="house" id="" placeholder="Enter your house/building name/no.">
              </div>
              <div class="mb-2">
                <label for="street" class="form-label">Street name:</label>
                <input type="text" class="form-control" placeholder="Enter street details" name="street">
              </div>
              <div class="mb-2">
                  <label for="pin" class="form-label">PIN :</label>
                  <input type="number" class="form-control" placeholder="Enter PIN" name="pin">
              </div>
              <div class="mb-2">
                  <label for="state" class="form-label">State :</label>
                  <input type="text" class="form-control" placeholder="Enter state" name="state">
              </div>
              <div class="form-check mb-2">
              </div>
              <div>
                <button type="submit" class="btn btn-danger">Submit</button>
              </div>
            </form>
          </div>
          <div class="col-lg-5">
            {% for i in data %}
            <div class="card mt-2">
              <div class="card-body">
                  <h4 class="card-title"> NAME : {{i.product.details.name}}</h4>
                  <h5 class="card-text"> HOUSE/BUILDING : {{i.house}}</h5>
                  <h5 class="card-text">STREET : {{i.street}}</h5>
                  <h5 class="card-text">PIN : {{i.pin}}</h5>
                  <h5 class="card-text">STATE : {{i.state}}</h5>
                  <h5 class="card-text">PHONE : {{i.phn}}</h5>
                  <a href="delete_address/{{i.pk}}" class="btn btn-danger">Delete</a>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>

</body>
</html>
