<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <h1>Order summary</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                {% for i in Cart %}
                <div class="row">
                    <div class="col-lg-6">
                        <img src="{{i.details.product.img.url}}" alt="" width="300px" height="300px">
                    </div>
                    <div class="col-lg-6">
                        <h3>{{i.details.product.name}}</h3>
                        <p>Qty : {{i.qty}}</p>
                        <h5 style="text-decoration: line-through;">₹{{i.details.price}}</h5>
                        <h5 style="color: green;">₹{{i.details.offer_price}}</h5>
                        <!-- <h3>{{i.details.price}}</h3> -->
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-lg-4">
              <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="">Shipping address : </label><br>
                <select name="address" id="address">
                  {% for i in data %}
                    <option value="{{i.pk}}">{{i.name}},{{i.house}},{{i.street}},{{i.pin}},{{i.state}}</option>
                  {% endfor %}
                </select>
                <div class="mt-2">
                  <a href="../../../address">Add new address + </a>
                </div>

                <h3>Total Amount : ₹{{price}}</h3>
                <h5 style="color: red;">Payment method :</h5>
                <input type="radio" name="pay" id="paynow" value="paynow" required>
                <label for="paynow">Pay now</label>
                <input type="radio" name="pay" id="paylater" value="paylater" required>
                <label for="paylater">Pay later</label>
                <div>
                  <button type="submit" class="btn btn btn-primary">CONFIRM</button>
                </div>
              </form>   
              <!-- <a href="../payment2">CONFIRM</a> -->
            </div>
        </div>
    </div>

</body>
</html>
