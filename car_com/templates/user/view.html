<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'styleview.css' %}">
</head>
<body>





<div class="container">
    <div class="row">
      

          <img src="{{data.img.url}}" alt="" style="width: 300px;height: 300px;">
      
      <div class="col-lg-6">
          <h2>{{data.name}}</h2>
          <h6>{{Detail2.price}}</h6>
          <h6>{{Detail2.offer_per}}</h6>
          
          {% if Detail2.stock > 0 %}
          <h5> ONLY {{Detail2.stock}} LEFT</h5>
          {% else %}
          <h4>OUT OF STOCK </h4>
          {% endif %}
          {% for j in Detail %}

          <label class="" for="">
            <input type="radio" onchange="get_correct_price('{{j.pk}}')" name="select" {% if Detail2.pk == j.pk %} checked {% endif %}  id="" >
            <div class="label">{{j.weight}}</div>
          </label>
          {% endfor %} <br>
          {% if Detail2.stock > 0 %}
          <a class="btn btn-primary" href="../addtocart/{{Detail2.pk}}">Add to cart</a>
          <a class="btn btn-primary" href="../buyproduct/{{Detail2.pk}}">Buy Now</a>
          {% else %}            
          {% endif %}
          
          


      
  </div>
  </div>


<script>
  function get_correct_price(dis){
    window.location.href = window.location.pathname + `?dis=${dis}`
  }
</script>

    
</body>
</html>
