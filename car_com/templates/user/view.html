<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <div class="vpro mt-5">
        
        <img src="{{data.img.url}}" alt="Card image" style="width:20%;height:50%">
        <h5>{{data.name}}</h5>                                                                                                                      
        <p>{{data.dis}}</p><br>
    {% for i in Detail %}
        <div>
            <h6 style="text-decoration: line-through;">Price :{{i.price}}</h6>
        </div>
        <div>
            <h6 style="color: green;">offer_price : {{i.offer_price}}</h6>
        </div>
        
        
            
    {% endfor %}
        <a href='../buyproduct/{{data.pk}}' class="btn btn-primary">Buy Now</a>
        <a href='../addtocart/{{data.pk}}' class="btn btn-primary">Add to cart</a>
        
    </div>

    
</body>
</html>
