<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'view.css' %}">
</head>
<body>





<div class="container">
    <div class="row">
      

          <img src="{{data.img.url}}" alt="" style="width: 300px;height: 270px;">
      
      <div class="col-lg-6 mt-3">
          <h3>{{data.name}}</h3>
          <h6 style="text-decoration: line-through;">₹{{Detail2.price}}</h6>
          <h6 style="color: green;">₹{{Detail2.offer_price}}</h6>
          
          {% if Detail2.stock > 0 %}
          <h6> ONLY <span style="color: red;">{{Detail2.stock}}</span> LEFT</h6>
          {% else %}
          <h4>OUT OF STOCK </h4>
          {% endif %}
          {% for j in Detail %}
        <div>
          <label class="" for="">
            <input type="radio" onchange="get_correct_price('{{j.pk}}')" name="select" {% if Detail2.pk == j.pk %} checked {% endif %}  id="" >
            <div class="label">{{j.weight}}</div>
          </label>
        </div>
          {% endfor %} <br>
          {% if Detail2.stock > 0 %}
          <a class="btn btn-primary" href="../addtocart/{{Detail2.pk}}">Add to cart</a>
          <a class="btn btn-primary" href="../buyNow/{{Detail2.pk}}">Buy Now</a>
          {% else %}            
          {% endif %}
    
      </div>    
    </div>
</div>
 

  <div class=" mt-4" style="text-align: right;margin-right: 200px;">
    <a href="../viewcart" class="btn btn-danger" >Go back</a>
  </div>
  

<script>
  function get_correct_price(dis){
    window.location.href = window.location.pathname + `?dis=${dis}`
  }
</script>

    
</body>
</html>
