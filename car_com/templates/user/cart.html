<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'cart.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <img src="../../static/cruisegear2br.png" style="width: 165px;height: 140px;" alt="">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto me-5 ">
                    <li class="nav-item"><a class="nav-link fcolor" href="user_home">HOME</a></li>
                    <li class="nav-item"><a class="nav-link fcolor" href="viewcart">VIEW CART</a></li>
                    <li class="nav-item"><a class="nav-link fcolor" href="../userbookings">BOOKINGS</a></li>
                    <li class="nav-item"><a class="nav-link fcolor" href="logout">LOGOUT</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-2" style="gap: 20px;">
            {% for i in cart %}
            <div class="card cart-card" style="width:350px;height:550px">
                <img class="card-img-top" src="{{i.details.product.img.url}}" alt="Card image" class="img1">
                <div class="card-body">
                  <h4 class="card-title">{{i.details.product.name}}</h4>
                  <p>{{i.details.product.dis}}</p>
                  <h6 class="card-text" style="color: green;">â‚¹{{i.details.offer_price}}</h6>
                  <p class="card-text">{{i.details.weight}}</p>
                  
                  <p>
                    <a href="decrement/{{i.pk}}" class="btn btn1 btn-outline-dark me-1"> - </a>Qty:{{i.qty}}<a href="increment/{{i.pk}}" class="btn btn1 btn-outline-dark ms-1"> + </a>
                    
                    
                  </p>
                  
                  
                </div>
            </div>
            {% endfor %} 
        </div>
        <div class="mt-4" style="text-align: right;">
            <a href="../cart_buy" class="btn btn-primary">Proceed To Checkout</a>
        </div>
    </div>
    
    <div class=" mt-4" style="text-align: right;margin-right: 200px;">
        <a href="../user_home" class="btn btn-danger" >Go back</a>
    </div>
    
  

</body>
</html>
