<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row" style="gap: 20px;">
            {% for i in cart %}
            <div class="card" style="width:350px;height:650px">
                <img class="card-img-top" src="{{i.details.product.img.url}}" alt="Card image" style="width:100%;height:400px;">
                <div class="card-body">
                  <h4 class="card-title">{{i.details.product.name}}</h4>
                  <p>{{i.details.product.dis}}</p>
                  <h6 class="card-text">â‚¹{{i.details.offer_price}}</h6>
                  <p class="card-text">{{i.details.weight}}</p>
                  
                  <p>
                    <a href="decrement/{{i.pk}}"> - </a>
                    qty : {{i.qty}}
                    <a href="increment/{{i.pk}}"> + </a>
                    <div>
                        <a href="../cart_buy/{{i.pk}}" class="btn btn-primary">Buy Now</a>
                    </div>
                    
                </p>
                  
                  
                </div>
            </div>
            {% endfor %} 
        </div>
    </div>
    <div class=" mt-4" style="text-align: right;margin-right: 200px;">
        <a href="../user_home" class="btn btn-danger" >Go back</a>
    </div>
    
  

</body>
</html>
