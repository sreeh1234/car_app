<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    

    <h1>Order summary</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <img src="{{Products.product.img.url}}" alt="" width="300px" height="300px">
            </div>
            <div class="col-lg-8">
              <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="">Shipping address : </label><br>
                <select name="address" id="address">
                  {% for i in data %}
                    <option value="{{i.pk}}">{{i.name}},{{i.house}},{{i.street}},{{i.pin}},{{i.state}}</option>
                  {% endfor %}
                </select>
                <div class="mt-2">
                    <a href="../../../address">Add new address + </a>
                </div>
                <h3>{{Products.product.name}}</h3>
                <h4 class="price" style="text-decoration: line-through;">₹{{Products.price}}</h4>
                <h4 class="offer_Price" style="color: green;">₹{{Products.offer_price}}</h4>
                <div>
                    <label for="payout">PayNow</label>
                    <input type="radio" name="pay" id="paynow" value="PayNow">
                    <label for="payout">COD</label>
                    <input type="radio" name="pay" id="cod" value="COD">
                </div>
                <button type="submit" class="btn btn-primary">CONFIRM</button>
              </form>             
            </div>
        </div>
    </div>
</body>
</html>
