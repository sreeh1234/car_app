<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style1.css' %}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</head>

<body>

    <div class="all">
        <h1>SIGN UP</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div>
                <input type="text" name="uname" id="" class="box" placeholder="username" >
            </div>

            <div>
                <input type="email" name="email" id="" class="box" placeholder="email" >
            </div>

            <div>
                <input type="password" name="pswd" id="" class="box" placeholder="password" >
            </div>

            <div>
                <input type="submit" class="btn2" value="Register" >
            </div>

        </form>
    </div>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Warning!</strong>{{ message }}
    </div>
    {% endfor %}
    {% endif %}

</body>

</html>
