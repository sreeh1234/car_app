<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
</head>
<body>
    
    <div class="container">
        <div class="main">
            <h1>Otp confirmation</h1>
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" name="uname" id="" class="input" placeholder="Enter username" required><br><br>
                <input type="text" name="otp" id="" class="input" placeholder="Enter 6-digit otp" required><br><br>
                <input type="submit" value="submit" class="input1">
            </form>
        </div>
    </div>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Warning!</strong>{{ message }}
    </div>
    {% endfor %}
    {% endif %}

</body>
</html>
