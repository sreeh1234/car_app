<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'addpro.css' %}">
</head>

<body>

    <nav class="navbar navbar-expand-sm nav1">
        <div class="container-fluid">
            <img src="../../static/cruisegear2br.png" class="logo" alt="Logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto me-5">
                    <li class="nav-item">
                        <a class="nav-link fcolor" href="shop_home">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fcolor" href="add_product">ADD PRODUCT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fcolor" href="detail">ADD DETAILS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fcolor" href="cat">ADD CATEGORY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fcolor" href="../bookings">BOOKINGS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fcolor" href="logout">LOGOUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="all">
        <img src="../../static/cruisegear2br.png" class="logo1" alt="Logo">
        <h4>ADD DETAILS</h4>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="prodet" class="form-label">Product Id:</label>
                <select name="pid" class="drop form-control" required>
                    {% for i in data %}
                    <option value="{{i.pk}}">{{i.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input type="number" name="price" class="box form-control" placeholder="Price" required>
            </div>
            <div class="form-group">
                <input type="number" name="offer_price" class="box form-control" placeholder="Offer Price" required>
            </div>
            <div class="form-group">
                <input type="number" name="stock" class="box form-control" placeholder="Quantity" required>
            </div>
            <div class="form-group">
                <input type="text" name="weight" class="box form-control" placeholder="Weight">
            </div>
            <div class="form-group">
                <input type="submit" class="btn1 form-control" value="Add">
            </div>
        </form>
    </div>

</body>

</html>
