<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'add.css' %}">
</head>

<body>


    <nav class="navbar navbar-expand-sm  nav1">
        <div class="container-fluid">
          <!-- <a class="navbar-brand font" href="#">CruiseGear</a> -->
          <img src="../../static/cruisegear2br.png" style="width: 165px;height: 140px;" alt="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
          
            <ul class="navbar-nav ms-auto me-5">
              <li class="nav-item">
                <a class="nav-link fcolor" href="shop_home">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fcolor" href="add product">ADD PRODUCT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fcolor" href="detail">ADD DETAILS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fcolor" href="cat">ADD CATEGORY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fcolor" href="../bookings">BOOKINGS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fcolor" href="logout">LOGOUT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="all">
        <!-- <h1 style="color: white;">ADD DETAILS</h1> -->
        <img src="../../static/cruisegear2br.png" class="logo1" alt="">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="prodet" style="color: white;">Product Id:</label><br>
                <select name="pid" class="drop" id="" required>
                    {% for i in data %}
                    <option value="{{i.pk}}">{{i.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <input type="number" name="price" id="" class="box" placeholder="Price" required>
            </div>
            <div>
                <input type="number" name="offer_price" id="" class="box" placeholder="Offer_Price" required>
            </div>
            <div>
                <input type="number" name="stock" id="" class="box" placeholder="Quantity" required>
            </div>
            <div>
                <input type="text" name="weight" id="" class="box" placeholder="Weight" required>
            </div>
            <div>
                <input type="submit" class="btn1" value="Add">
            </div>

        </form>
    </div>


</body>

</html>
