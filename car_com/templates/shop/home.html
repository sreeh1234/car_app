<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CAR.COM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="shop_home">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add product">ADD PRODUCT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cat">ADD CATEGORY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">LOGOUT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav> 




  <div class="container mt-4 ">
    <div class="row">
      {% for pro in product %}
      <div class="card" style="width:400px;height:800px">
        <img class="card-img-top" src="{{pro.product.img.url}}" alt="Card image" style="width:100%;height: 500px;">
        <div class="card-body">
          <h4 class="card-title">{{pro.product.name}}</h4>
          <p class="card-text">{{pro.product.dis}}</p>
          <h5 class="card-text" style="text-decoration: line-through;">Price : {{pro.price}}</h5>
          <h5 class="card-text" style="color: green;">Offer Price :{{pro.offer_price}}</h5>
          <p class="card-text">Stock : {{pro.stock}}</p>
          <p class="card-text">Weight : {{pro.weight}}</p>
          <a href='edit_product/{{pro.product.pk}}' class="btn btn-primary">Edit</a>
          <a href='delete_product/{{pro.product.pk}}' class="btn btn-primary">Delete</a>
          <!-- <a href='delete_product/{{pro.product.pk}}' class="btn btn-primary">View</a> -->
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
