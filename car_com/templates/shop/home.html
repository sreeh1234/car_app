<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Home</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'shophome.css' %}"> 

</head>
<body>
    <nav class="navbar navbar-expand-sm nav1">
        <div class="container-fluid">
            <img src="../../static/cruisegear2br.png" style="width: 165px; height: 140px;" alt="">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto me-5">
                    <li class="nav-item">
                        <a class="nav-link color" href="shop_home">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link color" href="add_product">ADD PRODUCT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link color" href="detail">ADD DETAILS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link color" href="cat">ADD CATEGORY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link color" href="../bookings">BOOKINGS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link color" href="logout">LOGOUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row g-4">
            {% for pro in product %}
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                    <div class="card custom-card">
                        <img class="card-img-top" src="{{ pro.product.img.url }}" alt="Card image">
                        <div class="card-body">
                            <h4 class="card-title">{{ pro.product.name }}</h4>
                            <p class="card-text">{{ pro.product.dis }}</p>
                            <h3 class="card-text text-decoration-line-through">₹{{ pro.price }}</h3>
                            <h4 class="card-text text-success">₹{{ pro.offer_price }}</h4>
                            <p class="card-text">Stock: {{ pro.stock }}</p>
                            <p class="card-text">{{ pro.weight }}</p>
                            <a href="edit_product/{{ pro.product.pk }}" class="btn btn1 mt-1">Edit</a>
                            <a href="delete_product/{{ pro.product.pk }}" class="btn btn1 mt-1">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
