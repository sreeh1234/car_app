<head>

    <title>shop home</title>
    {% load static%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
    <link rel="stylesheet" href="{% static 'home.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <nav class="navbar navbar-expand-sm  nav1">
        <div class="container-fluid">
          <!-- <a class="navbar-brand font" href="#">CruiseGear</a> -->
          <img src="../../static/cruisegear2br.png" style="width: 165px;height: 140px;" alt="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
          
            <ul class="navbar-nav ms-auto me-5">
              <li class="nav-item">
                <a class="nav-link color" href="shop_home">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link color" href="add product">ADD PRODUCT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link color" href="detail">ADD DETAILS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link color" href="cat">ADD CATEGORY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link color" href="../bookings">BOOKINGS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link color" href="logout">LOGOUT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav> 


      <div class="container mt-4">
        <div class="d-flex flex-wrap" style="gap: 20px;">
          {% for pro in product %}
          <div class="card custom-card" style="width: calc(25% - 20px); height: 650px;">
            <img class="card-img-top pt-2" src="{{pro.product.img.url}}" alt="Card image" style="width:100%; height: 350px;">
            <div class="card-body">
              <h4 class="card-title">{{pro.product.name}}</h4>
              <p class="card-text">{{pro.product.dis}}</p>
              <h3 class="card-text" style="text-decoration: line-through;">₹{{pro.price}}</h3>
              <h4 class="card-text" style="color: green;">₹{{pro.offer_price}}</h4>
              <p class="card-text">Stock : {{pro.stock}}</p>
              <p class="card-text"> {{pro.weight}}</p>
              <a href='edit_product/{{pro.product.pk}}' class="btn btn1">Edit</a>
              <a href='delete_product/{{pro.product.pk}}' class="btn btn1">Delete</a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
