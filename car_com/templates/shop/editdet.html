<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Details</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'editpro.css' %}">
</head>
<body>
    
    <div class="all">
        <img src="../../static/cruisegear2br.png" class="logo1" alt="Logo">
        <h4>EDIT PRODUCT</h4>
        {% for i in data %}
        <form action="" method="post">
            {% csrf_token %}
            <div>
                <input type="number" name="d_id" id="" class="box" placeholder="DID"  value="{{i.pk}}">
            </div>

            <div>
                <input type="text" name="pid" id="" class="box" placeholder="PID" readonly value="{{data1.pid}}">
            </div>

            <div>
                <input type="number" name="price" id="" class="box" placeholder="Price" required value="{{i.price}}">
            </div>

            <div>
                <input type="number" name="offer_price" id="" class="box" placeholder="Offer Price" required value="{{i.offer_price}}">
            </div>

            <div>
                <input type="number" name="stock" id="" class="box" placeholder="Stock" required value="{{i.stock}}">
            </div>

            <div >
                <input type="text" name="weight" id="" class="box" placeholder="Weight"  value="{{i.weight}}">
            </div>

            <div>
                <input type="submit" class="btn2" value="Update">
            </div>

        </form>
        {% endfor %}

        </div>
    
</body>
</html>
