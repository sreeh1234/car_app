<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'add.css' %}">
    
</head>
<body>

    <nav class="navbar navbar-expand-sm  nav1">
        <div class="container-fluid">
          <!-- <a class="navbar-brand font" href="#">CruiseGear</a> -->
          <img src="../../static/cruisegear2br.png" style="width: 165px;height: 140px;" alt="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
          
            <ul class="navbar-nav ms-auto me-5">
              <li class="nav-item">
                <a class="nav-link fcolor" href="shop_home">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fcolor" href="add product">ADD PRODUCT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fcolor" href="detail">ADD DETAILS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fcolor" href="cat">ADD CATEGORY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fcolor" href="../bookings">BOOKINGS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fcolor" href="logout">LOGOUT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    
    <div class="all">
        <!-- <h1 style="color: white;">ADD PRODUCT</h1> -->
        <img src="../../static/cruisegear2br.png" class="logo1" alt="">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="procat" style="color: white;">Product Category :</label><br>
                <select name="cat" class="drop" id="" required>
                    {% for i in data %}
                        <option value="{{i.categories}}">{{i.categories}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <input type="text" name="pid" id=""  class="box" placeholder="pid" required>
            </div>
            <div>
                <input type="text" name="name" id="" class="box" placeholder="Product Name" required>
            </div>
            <div>
                <input type="text" name="dis" id="" class="box" placeholder="Discription" required>
            </div>
            <div>
                <label for="proimg" style="color: white;">Product Image :</label><br>
                <input type="file" name="img"  id="" class="box"  required>
            </div>
            <div>
                <input type="submit" class="btn1" value="Add">
            </div>
        </form>    
    </div>  


</body>
</html>
