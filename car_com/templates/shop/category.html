<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add category</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'addcat.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">CAR.COM</a> -->
          <img src="../../static/cruisegear2br.png" style="width: 165px;height: 140px;" alt="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto me-5">
              <li class="nav-item">
                <a class="nav-link fcolor " href="shop_home">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fcolor" href="add product">ADD PRODUCT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fcolor" href="cat">ADD CATEGORY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fcolor" href="../bookings">BOOKINGS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fcolor" href="logout">LOGOUT</a>
              </li>
            </ul>
          </div>
        </div>
    </nav> 

    <form action="" method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <label for="">Add Category :</label>
        <input type="text" name="category" id="cid">
        <input type="submit" value="Add">
    </form>

    <table class="table table-hover mt-5 mb-5 mx-auto">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">CATEGORIES</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <td>{{ i.categories }}</td>
                <td><a href="view_products/{{i.pk }}">view products</a></td>
                <td><a href="delete_category/{{ i.pk }}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
