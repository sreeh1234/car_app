<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>shop bookings</h1>
    <div class="container">
        <div class="row">
            {% for i in bookings %}
                <div class="col-lg-12">
                    <h5>{{i.product.name}}</h5>
                    <p>{{i.product.t_price}}</p>
                    <p>qty : {{i.qty}}</p>
                    <p><h5>user details</h5> <br>
                        Name:{{i.user.first_name}}<br>
                        Email:{{i.user.email}}<br>
                            
                    </p>
                    <img src="{{i.product.img.url}}" style="width: 400px;height: 400px;" alt="">
                    
                </div>
            {% endfor %}    
        </div>
    </div>
</body>
</html>
