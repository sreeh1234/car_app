<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'editpro.css' %}">
</head>

<body>

    <nav class="navbar navbar-expand-sm nav1">
        <div class="container-fluid">
            <img src="../../static/cruisegear2br.png" class="navbar-brand" alt="Logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto me-5">
                    <li class="nav-item">
                        <a class="nav-link fcolor" href="shop_home">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fcolor" href="add_product">ADD PRODUCT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fcolor" href="detail">ADD DETAILS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fcolor" href="cat">ADD CATEGORY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fcolor" href="../bookings">BOOKINGS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fcolor" href="logout">LOGOUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="all">
        <img src="../../static/cruisegear2br.png" class="logo1" alt="Logo">
        <h4>EDIT PRODUCT</h4>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <input type="text" name="pid" id="" class="box" placeholder="PID" required value="{{data.pid}}">
            </div>

            <div>
                <input type="text" name="name" id="" class="box" placeholder="Product Name" required value="{{data.name}}">
            </div>

            <div>
                <input type="text" name="dis" id="" class="box" placeholder="Description" required value="{{data.dis}}">
            </div>

            <div>
                <img src="{{data.img.url}}" alt="Product Image" class="img1">
            </div>

            <div>
                <input type="file" name="img" id="" class="mar">
            </div>
            <div>
                <a href="../editdetails/{{data.pk}}" class="btn btn-secondary" >Edit Details</a>
            </div>
            <div>
                <input type="submit" class="btn2" value="Update">

            </div>

        </form>
    </div>

</body>

</html>
