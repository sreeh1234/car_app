<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

    <div class="all">
        <img src="../static/cruisegear2br.png" class="img1" alt="Logo">
        <h3>LOGIN</h3>
        <form action="" method="post">
            {% csrf_token %}
            <div>
                <input type="text" name="uname" class="box" placeholder="User Name">
            </div>

            <div>
                <input type="password" name="password" class="box" placeholder="Password">
            </div>

            <div class="text-center">
                <input type="submit" class="btn1" value="Login">
                <h4 class="mt-3">Not a member?</h4>
                <a href="register"><input type="button" class="btn2" value="Register"></a>
            </div>
        </form>
    </div>
    <div class="sub" style="width: 30%; margin:auto;">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Warning!</strong>{{ message }}
        </div>
        {% endfor %}
        {% endif %}
    </div>

</body>

</html>
